<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-inner">
            <h1>Book Recommender</h1>
        </div>
    </header>
    <main>
        <h3>Select Your Current Emotion</h3>
        <div class="controls-container">
            <div class="emotion-radios" id="emotion-radios"></div>
            <button class="get-book-btn" id="get-book-btn">Get Book</button>
        </div>
    </main>
    <div class="book-modal" id="book-modal">
        <button class="book-modal-close-btn" id="book-modal-close-btn">X</button>
        <div id="book-modal-inner"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
